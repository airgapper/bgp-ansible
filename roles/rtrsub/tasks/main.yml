- name: upload rpki-data.j2
  copy:
    src=rpki-data.j2
    dest=/etc/bird/rpki-data.j2
    owner=root

- name: upload reload_rtrsub
  copy:
    src=reload_rtrsub
    dest=/usr/local/bin/reload_rtrsub
    owner=root
    mode=0755

- name: "Ensure rtrsub is installed"
  pip:
    name="rtrsub"
    state=latest
    virtualenv="/usr/local/rtrsub"
    virtualenv_python=python2.7

- file:
    src=/usr/local/rtrsub/bin/rtrsub
    dest=/usr/local/bin/rtrsub
    state=link
    owner=root
    group=root

- apt:
    name=moreutils
    state=installed

- cron:
    name=rtrsub_ipv4
    hour=04
    minute={{ 59 |random(seed=inventory_hostname) }}
    state=present
    job="chronic /usr/local/bin/reload_rtrsub ipv4"
 
- cron:
    name=rtrsub_ipv6
    hour=04
    minute={{ 59 |random(seed=inventory_hostname) }}
    state=present
    job="chronic /usr/local/bin/reload_rtrsub ipv6"

- command: "{{ item }}"
  with_items:
    - "rtrsub --afi ipv4 -t /etc/bird/rpki-data.j2 -o /etc/bird/rpki-data.ipv4.conf"
    - "rtrsub --afi ipv6 -t /etc/bird/rpki-data.j2 -o /etc/bird/rpki-data.ipv6.conf"
