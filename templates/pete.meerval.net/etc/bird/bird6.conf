{% include 'ipv6.j2' %}

filter ntt_out
{
    if proto = "blackhole1" then {
        if (net.len = 32) then {
            # selective blackhole - discard outside country
            bgp_community.add((2914,664));
            accept;
        }
    }
    # own space
    if ( net = 2001:728:1808:5::/64 ) then {
        accept;
    }

    # downstream routes
    if is_downstream(downstream) then {
	accept;
    }

    reject;
}
