{% include 'ipv4.j2' %}

filter ntt_out
{
    if proto = "blackhole1" then {
        if (net.len = 32) then {
            # selective blackhole - discard outside country
            bgp_community.add((2914,664));
            accept;
        }
    }

    # own space
    if ( net = 165.254.255.64/26 ) then {
        accept;
    }

    # ATR
    if net = 67.221.245.0/24 then {
        if is_downstream(myself) then accept;
    }

    # RPKI Mapper
    if (net ~ [ 209.24.0.0/23{24,24}, 194.32.71.0/24,
        202.13.72.0/24, 36.0.4.0/22, 156.233.1.0/24,
        201.219.254.0/24 ]) then {
        accept;
    }

    reject;
}
