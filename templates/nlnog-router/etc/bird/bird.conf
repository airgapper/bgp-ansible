{% include 'ipv4.j2' %}

filter nlnog_in
{
    # scrub communities
    bgp_large_community.delete([(1150, *, *)]);
    bgp_community.delete([(1150, *)]);

    # deny more-specifics of our own space
    if ( net ~ [ 145.116.208.0/20+ ]) then reject;

    bgp_med = 0;
    honor_graceful_shutdown();
{% if bgp['drain_mode']|default(False) %}
    send_graceful_shutdown();
{% endif %}
    reject_bogon_asns();
    reject_bogon_prefixes();
    reject_rpki_invalid();
    accept;
}

filter nlnog_out
{
    # Infra
    if ( net = 145.116.208.0/20 ) then {
        accept;
    }

    reject;
}
